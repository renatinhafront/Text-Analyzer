<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />


</head>

<body>
  <main id="container">

    <header>
        <h1>Analizador de texto</h1>
    </header>

    <ul>
        <li class="contador" data-testid="word-count"></li>
        <li class="contador" data-testid="character-count"></li>
        <li class="contador" data-testid="character-no-spaces-count"></li>
        <li class="contador" data-testid="number-count"></li>
        <li class="contador" data-testid="number-sum"></li>
        <li class="contador" data-testid="word-length-average"></li>
    </ul>

    <div>
      <textarea name="user-input" minlength=" "  style="resize: none" placeholder="Escreva aqui..."></textarea>
    </div>

    <button id="reset-button">Limpar</button>

    <footer>
      <p>Autora: Renata Saraiva</p>
    </footer>

  </main>
  <script src="index.js" type="module"></script>
</body>

</html>
